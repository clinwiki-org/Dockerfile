version: '3'
services:
   db:
      image: postgres:11.4
      container_name: clinwiki-db
      network_mode: host
      environment:
         - POSTGRES_USER=clinwiki
         - POSTGRES_PASSWORD=ZetIFOnXd78H
      volumes:
         - cw-data:/var/lib/postgresq/data
   elastic:
      image: elasticsearch:6.8.1
      container_name: elastic
      network_mode: host
      environment:
         - discovery.type=single-node
      ulimits:
         memlock:
            soft: -1
            hard: -1
      volumes:
         - es-data:/usr/share/elasticsearch/data/
   redis:
      image: redis:5.0.5
      container_name: redis
      network_mode: host
      volumes:
         - redis-data:/data
   clinwiki:
      #build: ./
      image: cwlite
      container_name: clinwiki
      network_mode: host
      volumes:
         - ./clinwiki:/clinwiki
      environment:
         - DATABASE_URL=postgres://clinwiki:ZetIFOnXd78H@localhost:5432/clinwiki
         - AACT_DATABASE_URL=postgres://clinwiki:JQIhi3AGyBwl@aact.clinwiki.org:5432/aact
         - REDIS_URL=redis://127.0.0.1:6379/0
        # - RAILS_ENV=production
        # - RACK_ENV=production
        # - RAILS_SERVE_STATIC_FILES=enabled
      depends_on: 
         - db
         - elastic
         - redis
